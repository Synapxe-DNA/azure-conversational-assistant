<div 
  class="tw-w-full tw-h-fit tw-flex tw-flex-row tw-justify-between tw-gap-5 tw-bg-gray-100"
>
    <p-button 
    icon="pi pi-bars"
    severity="secondary"
    (onClick)="toggleSidebar()"
    />

    <div class="tw-self-center tw-font-bold">
    <img src="" alt="">
    <p>HealthierME</p>
    </div>

    <p-button 
    icon="pi pi-cog"
    severity="secondary"
    />

</div>

<div
[ngClass]="sidebar? 'tw-transition-[margin-left] tw-duration-[1s] tw-ease-in-out tw-z-1 tw-fixed tw-top-0 tw-left-0' : 'tw-ml-[-320px] tw-max-h-0 tw-transition-[margin-left] tw-duration-1000 tw-z-1 tw-fixed tw-top-0 tw-left-0' "
  >
  <div class="tw-max-w-[20rem] tw-h-screen tw-pt-8 tw-border-r tw-border-gray-300 tw-bg-white tw-border-solid tw-flex tw-flex-col tw-justify-start tw-items-stretch tw-gap-5">
  <app-navbar-logo-group></app-navbar-logo-group>
  <app-navbar-line></app-navbar-line>

  <div class="tw-px-2">
    <app-navbar-profile-link [profile]="GeneralProfile" />
    @for (p of profiles; track p.id) {
      <app-navbar-profile-link [profile]="p" />
    }
    <app-navbar-profile-create />
  </div>
  <app-navbar-language />
</div>
</div>

<div class="tw-fixed tw-z-[-1] tw-h-full tw-w-full tw-top-0 tw-left-0"
(click)="closeSidebar()"
>
