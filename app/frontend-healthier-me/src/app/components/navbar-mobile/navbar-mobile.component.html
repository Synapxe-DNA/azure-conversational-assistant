<div 
  class="tw-w-full tw-h-fit tw-flex tw-flex-row tw-justify-between tw-gap-5 tw-bg-gray-100 tw-fixed tw-top-0 tw-left-0 tw-z-10"
>
    <p-button 
    icon="pi pi-bars"
    severity="secondary"
    (onClick)="toggleSidebar()"
    />

    <div class="tw-self-center tw-font-bold">
    <img src="" alt="">
    <p>HealthierME</p>
    </div>

    <p-button 
    icon="pi pi-cog"
    severity="secondary"
    (onClick)="toggleChatMode()"
    />

</div>

  <div
  class="firstLoad"
  [ngClass]="{'firstLoad' : firstLoad && !sidebar, 'close': !sidebar, 'open': sidebar }">
  <div class="tw-max-w-[20rem] tw-h-screen tw-pt-8 tw-border-r tw-border-gray-300 tw-bg-white tw-border-solid tw-flex tw-flex-col tw-justify-start tw-items-stretch tw-gap-5">
  <app-navbar-logo-group></app-navbar-logo-group>
  <app-navbar-line></app-navbar-line>

  <div class="tw-px-2">
    <app-navbar-profile-link [profile]="GeneralProfile" />
    @for (p of profiles; track p.id) {
      <app-navbar-profile-link [profile]="p" />
    }
    <app-navbar-profile-create />
  </div>
  <app-navbar-language />
</div>
</div>

@if (sidebar) {
  <div
  class="tw-fixed tw-top-[0px] tw-left-[280px] tw-h-full tw-w-full tw-z-10"
  (click)="closeSidebar()"
  ></div>
}
