<div class="tw-bg-white tw-fixed tw-top-10 tw-h-max tw-z-10">
<p-accordion>
    <p-accordionTab header="Sources">
        <div>
            <p-carousel [value]="sources" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions" [circular]="false">
                <ng-template let-product pTemplate="item">
                    <div class="tw-border-1 tw-rounded tw-m-2 tw-p-3">
                        <div class="tw-mb-3">
                            <div class="tw-relative tw-mx-auto">
                                <a [href]="product.full_url">
                                    <img [src]="product.cover_image_url" class="tw-w-full tw-rounded">
                                </a>
                            </div>
                        </div>
                        <div class="mb-3 tw-font-semibold tw-text-xl">
                            {{product.title}}
                        </div>
                        <!-- <div class="tw-font-medium">
                            {{product.description}}
                        </div> -->
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </p-accordionTab>
</p-accordion>
</div>
