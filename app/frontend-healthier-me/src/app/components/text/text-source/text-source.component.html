<div
  [ngClass]="{
    'tw-overflow-hidden tw-max-h-0': display == false,
    'tw-container tw-flex tw-max-h-[1000px] tw-transition-[max-height] tw-duration-[2s] tw-ease-[ease-in-out]':
      display == true
  }"
>
  @for (source of sources; track source) {
    <div
      class="tw-mr-1 tw-bg-gray-100 tw-justify-center tw-w-1/4 tw-max-h-[240px] tw-p-2 tw-rounded-xl"
    >
      <a href="{{ source.full_url }}">
        <img class="tw-w-max" src="{{ source.cover_image_url }}" alt="" />
        <h3
          class="tw-overflow-hidden tw-whitespace-nowrap tw-text-nowrap tw-text-ellipsis"
        >
          {{ source.title }}
        </h3>
      </a>
    </div>
  }
</div>

<!-- tw-transition-[max-height] tw-duration-[1s] tw-ease-[cubic-bezier(0,1,0,1)] -->
