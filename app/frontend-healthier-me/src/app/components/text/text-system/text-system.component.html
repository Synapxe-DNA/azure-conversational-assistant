<div class="tw-flex-1 tw-overflow-y-auto tw-bg-white">
    <div class="tw-bg-white tw-text-gray-800 tw-self-start tw-rounded-bl-none">
        <p class="tw-text-sm">{{ message.message }}</p>
        <div class="tw-mt-1 tw-mb-1 tw-flex">
            <app-text-tts [message]="message.message"></app-text-tts>
            <app-text-clipboard [message]="message.message"></app-text-clipboard>
            <app-text-show-source [sources]="message.sources" (display)="toggleDisplay($event)"></app-text-show-source>
        </div>
        <app-text-source [display]="display" [sources]="message.sources"></app-text-source>
    </div>
</div>
