name: Frontend linting

on:
  pull_request:
    branches:
      - main
      - staging
      - frontend
      - backend
    paths:
      - "app/frontend/**"

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run prettier on frontend
        run: |
          cd ./app/frontend
          npm install
          npm install -g prettier
          npm run lint
